
<div class="container">
    <table class="table table-hover">
        <caption>Lists of Clients</caption>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor='let client of this.clients'>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
                <td>{{client.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
